	<script type="text/javascript">
	
	$('#launch').on('click',function(e) {

		'location=no,dependent=yes,menubar=no,resizable=no,scrollbars=yes,' + 
		'status=no,toolbar=no,titlebar=no,' +
		'left=0,top=0,width=400px,height=200px';

		window.liveWindow = window.open(windowUrl, windowId, windowFeatures);
		
		window.$liveBody = $(liveWindow.document.body);
		
		e.stopPropagation();
		return false;
	});
	
	
	
	
	function playVideo() {
		liveWindow.playVideo('./video/hiphop.mp4','video/mp4');
	}
	
	</script>
